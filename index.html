<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container" id="app">
        <div class="my-3">
            <div class="card card-body">
                <h2>{{ title }}</h2>
                <input class="form-control my-3" type="text" v-model="newTask" @keyup.enter="addNewTask" placeholder="Write up a new task...">
                <button class="btn btn-primary btn-block" @click="addNewTask">Add task</button>
            </div>

            <div class="card card-body my-3">
                <div v-for="(task, index) of tasksList">
                    <div :class="['alert', task.completed ? 'alert-success' : 'alert-danger']" role="alert">
                        <div class="d-flex justify-content-between align-items-center">
                            <div :class="[task.completed ? 'crossed-text' : '']">
                                {{ task.text }}
                            </div>
                            <div class="actions">
                                <button :class="['btn', task.completed ? 'btn-warning' : 'btn-success']" @click="completeTask(index)"><i :class="['fas', task.completed ? 'fa-times' : 'fa-check']"></i></button>
                                <button class="btn btn-danger" @click="removeTask(index)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/9a66190878.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
